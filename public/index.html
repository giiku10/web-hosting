      function getParam(name) {
        const params = $(location).attr("search");
        var paramData = {}
        for(let param of params.slice(1).split("&")){
          if(param != ""){
            let parameters = param.split("=");
            paramData[parameters[0]] = parameters[1];
          }
        }
        return paramData[name];
      }

      async function getChildData(parentId){
        var retData = {};
        let partDocRef = firebase.firestore().collection('Parts').where("parent", "==", parentId);
        await partDocRef.get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            retData[doc.id] = doc.data();
            retData[doc.id].children = getChildData(doc.id);
          });
        });
        return retData;
      }
